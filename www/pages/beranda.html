<ons-page id="beranda">
    <ons-toolbar>
        <div class="center">Halaman Beranda</div>
    </ons-toolbar>

    <img src="./img/ap.jpg" width="100%">
    <h3 style="text-align: center">
        Selamat datang di aplikasi FSM
    </h3>

    <ons-row>
        <ons-col>
            <div>
                <div class="card" id="sejarah" style="background: linear-gradient(90deg, #58EFEC, #E85C90);">
                    <h2 class="card__title"  style="text-align: center">Sejarah FSM</h2>
                    <div class="card__content" style="text-align: center">Sejarah terbentuknya Fakultas Sains dan Matematika Undip</div>
                </div>
            </div>
        </ons-col>
        <ons-col>
            <div>
                <div class="card" id="pimpinan" style="background: linear-gradient(90deg, #58EFEC, #E85C90);">
                    <h2 class="card__title"  style="text-align: center">Pimpinan FSM</h2>
                    <div class="card__content" style="text-align: center">Berikut adalah struktur pimpinan dari Fakultas Sains dan Matematika</div>
                </div>
            </div>
        </ons-col>
    </ons-row>
</ons-page>
